<div class="og-status">
  <div class="og-status-face"><img src="assets/progress-sad.svg" /></div>
  <div class="og-status-bar">
    <div class="og-status-bar-progress" [style.width.%]="wellbeing" [class.progress-neutral]="wellbeing>33" [class.progress-happy]="wellbeing>66"></div>
  </div>
  <div class="og-status-face"><img src="assets/progress-happy.svg" /></div>
</div>
